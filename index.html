<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="CSS/signin.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #602060; position: fixed; top:0px; right:0px; width:100%;">
    <a class="navbar-brand"><img src="logo/yo_v1-01.svg" width="35" height="35" alt="YO!"></a>
  </nav>
  <div class="container">

    <form class="form-signin" style="margin-top: 30px;">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <a href="Pages/map.html">
        <input class="btn btn-lg btn-primary btn-block" style="background-color: #602060; border: 0px;" value="Sign in"></input>
      </a>
      <a href="Pages/signup.html">
        <input class="btn btn-secondary btn-block" style="margin-top: 20px;" value="Sign Up"></input>
      </a>
    </form>


  </div> <!-- /container -->
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
